<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../dist/output.css">
    <script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.8.2/dist/alpine.min.js" defer></script>
    <title>Document</title>
</head>

<body>
    <h1 class="text-5xl">Survey form example</h1>
    <div x-data="{ activeTab:1 }" class="container mx-auto">
        <div class="mt-6 bg-white">
            <div x-show="activeTab === 1">
                <form action="">
                    <div class="mb-2">
                        <label for="">Hello what is your name ?</label>
                        <input type="text" class="
                      form-control
                      block
                      w-full
                      px-3
                      py-1.5
                      text-base
                      font-normal
                      text-gray-700
                      bg-white bg-clip-padding
                      border border-solid border-gray-300
                      rounded
                      transition
                      ease-in-out
                      m-0
                      focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none
                    " id="exampleText0" placeholder=" Your Name" />
                    </div>
                    <div class="mt-3">
                        <label for="exampleFormControlTextarea1" class="form-label inline-block mb-2 text-gray-700">Tell us
                            about yourself</label>
                        <textarea class="
                        form-control
                        block
                        w-full
                        px-3
                        py-1.5
                        text-base
                        font-normal
                        text-gray-700
                        bg-white bg-clip-padding
                        border border-solid border-gray-300
                        rounded
                        transition
                        ease-in-out
                        m-0
                        focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none
                        " id="exampleFormControlTextarea1" rows="3" placeholder="Your message"></textarea>
                    </div>
                    <div class="mt-3">
                        <p class="fw-bold">Do you like coding?</p>
                        <div class="form-check mb-2">
                          <input class="form-check-input" type="radio" name="exampleForm" id="radioExample1" />
                          <label class="form-check-label" for="radioExample1">
                           Yes
                          </label>
                        </div>
                        <div class="form-check mb-2">
                          <input class="form-check-input" type="radio" name="exampleForm" id="radioExample2" />
                          <label class="form-check-label" for="radioExample2">
                            No
                          </label>
                        </div>
                    </div>
                    <br>
                </form>
            </div>
            <div x-show="activeTab == 2">
                <form action="">
                    <div class="mb-2">
                        <label for="">What is your favorite language ?</label>
                        <div class="form-check mb-2">
                            <input class="form-check-input" type="radio" name="exampleForm" id="radioExample1" />
                            <label class="form-check-label" for="radioExample1">
                             Java
                            </label>
                          </div>
                          <div class="form-check mb-2">
                            <input class="form-check-input" type="radio" name="exampleForm" id="radioExample2" />
                            <label class="form-check-label" for="radioExample2">
                              Python
                            </label>
                          </div>
                          <div class="form-check mb-2">
                            <input class="form-check-input" type="radio" name="exampleForm" id="radioExample1" />
                            <label class="form-check-label" for="radioExample1">
                             PHP
                            </label>
                          </div>
                          <div class="form-check mb-2">
                            <input class="form-check-input" type="radio" name="exampleForm" id="radioExample2" />
                            <label class="form-check-label" for="radioExample2">
                              JavaScript
                            </label>                            
                          </div>
                          <div class="form-check mb-2">
                            <input class="form-check-input" type="radio" name="exampleForm" id="radioExample2" />
                            <label class="form-check-label" for="radioExample2">
                              Other
                            </label>                            
                          </div>
                    </div>
                    <br>
                </form>
            </div>
        </div>
        <ul class="flex justify-center space-x-2 text-white">
            <li>
                <a href="#" x-on:click="activeTab = 1" class="inline-block px-4 py-2 bg-blue-800">Page 1</a>
            </li>
            <li>
                <a href="#" x-on:click="activeTab = 2" class="inline-block px-4 py-2 bg-blue-800">Page 2</a>
            </li>
        </ul>

    </div>
</body>

</html>
